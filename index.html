<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <form id="studentForm" class="bg-white shadow p-4 rounded w-100" style="max-width: 600px;">
  <h2 class="text-center fw-bold mb-4">Student Details</h2>

  <!-- Full Name -->
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" id="fullName" class="form-control" required>
  </div>

  <!-- Roll Number -->
  <div class="mb-3">
    <label for="rollNo" class="form-label">Roll Number</label>
    <input type="text" id="rollNo" class="form-control" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" required>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" class="form-control" required>
  </div>

  <!-- Gender -->
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <div>
      <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
      <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
    </div>
  </div>

  <!-- Department -->
  <div class="mb-3">
    <label for="department" class="form-label">Department</label>
    <input type="text" id="department" class="form-control" required>
  </div>

  <!-- Address -->
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea id="address" class="form-control" required></textarea>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary w-100">Submit</button>
  <div id="successMsg" class="text-success text-center mt-3 d-none">Student data submitted successfully!</div>
</form>
<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
